spring:
  datasource:
    validation-query: "select 1"
    test-on-borrow: true
  jpa:
    database-platform: "org.hibernate.dialect.MySQLDialect"
    show-sql: false
    hibernate:
      ddl-auto: "update"
endpoints:
  enabled: false
  health:
    enabled: true
  info:
    enabled: true
logging:
  level:
    org.flbc: "INFO"
    org.springframework: "WARN"
    org.hibernate: "WARN"
server:
  tomcat:
    remote_ip_header: "x-forwarded-for"
    protocol_header: "x-forwarded-proto"
eggdrop:
  ageGroups:
    -
      name: "0 to 2"
      min: 0
      max: 2
    -
      name: "3 to 5"
      min: 3
      max: 5
    -
      name: "6 to 8"
      min: 6
      max: 8
    -
      name: "9 to 11"
      min: 9
      max: 11
    -
      name: "Over Age"
      min: 12
      max: 99